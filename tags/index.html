---
layout: default
title: Tags
---
<!-- categories -->	
<article>
{% for tag in site.tags %}
  <a name="{{ tag | first | cgi_escape }}"></a>
	<h1>{{ tag | first }}</h1>
	<ul>
	{% for posts in tag %}
    {% for post in posts %}
      {% if post.title %}
				<li class="postlist">
					<span style="color:#abab96">{{ post.date | date_to_string }}</span> &raquo;
          <a href="{{ post.url }}">{{post.title}}</a>
        </li>
	    {% endif %}
    {% endfor %}
  {% endfor %}
	</ul>
{% endfor %}
</article>
